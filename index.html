<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipbook 16 Trang</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { margin: 0; overflow-x: hidden; background: #fff; }
        .page { position: absolute; width: 100vw; height: 100vh; transform-style: preserve-3d; transition: transform 0.8s; cursor: pointer; }
        .page.flipped { transform: rotateY(180deg); }
        .page-side { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; }
        .page-side.back { transform: rotateY(180deg); }
        img { width: 100%; height: 100%; object-fit: cover; }
        #volume-slider { position: fixed; top: 10px; left: 50px; z-index: 1000; }
        #volume-icon { position: fixed; top: 10px; left: 10px; font-size: 24px; cursor: pointer; z-index: 1000; }
        .sound-visualizer { position: fixed; bottom: 10px; left: 10px; display: flex; gap: 2px; z-index: 1000; }
        .sound-visualizer .bar { width: 3px; height: 10px; background: #f0f; }
        #sparkle-canvas { position: fixed; top: 0; left: 0; pointer-events: none; z-index: 2000; }
        #falling-leaves-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1500; }
        .leaf { position: absolute; border-radius: 50%; }
    </style>
</head>
<body>

<!-- Audio -->
<audio id="background-music" loop src="./assets/music.mp3"></audio>
<input type="range" id="volume-slider" min="0" max="100">
<div id="volume-icon">ðŸ”Š</div>
<div class="sound-visualizer">
    <!-- 16 bars for example -->
    <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
    <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
    <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
    <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
</div>

<canvas id="sparkle-canvas"></canvas>
<div id="falling-leaves-container"></div>

<div id="flipbook"></div>
<script>
(function(){
    const flipbook = document.getElementById('flipbook');
    for (let i = 0; i < 16; i++) {
        const page = document.createElement('div');
        page.className = 'page';
        page.id = 'page-' + (i + 1);
        page.style.zIndex = String(16 - i);

        const front = document.createElement('div');
        front.className = 'page-side front';
        const imgFront = document.createElement('img');
        imgFront.src = './assets/' + (i * 2 + 1) + '.png';
        imgFront.alt = 'Trang ' + (i * 2 + 1);
        if (i === 0) { imgFront.className = 'loaded'; imgFront.loading = 'eager'; } else { imgFront.loading = 'lazy'; }
        front.appendChild(imgFront);

        const back = document.createElement('div');
        back.className = 'page-side back';
        const imgBack = document.createElement('img');
        imgBack.alt = 'Trang ' + (i * 2 + 2);
        if (i === 0) {
            imgBack.setAttribute('src', './assets/' + (i * 2 + 2) + '.png');
            imgBack.loading = 'lazy';
        } else {
            imgBack.setAttribute('data-src', './assets/' + (i * 2 + 2) + '.png');
            imgBack.loading = 'lazy';
        }
        back.appendChild(imgBack);

        page.appendChild(front);
        page.appendChild(back);
        flipbook.appendChild(page);
    }
})();
</script>

<script src="index.js"></script>
</body>
</html>
